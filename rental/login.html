      <!-- Form  -->
      <div class="row">

          <form>
            <!-- email section -->
            <div style="margin: 10px 0px 10px 100px;">
              <label for="email" style="padding-right: 40px;">Email</label>
              <input type="email" name="email" id="email">
            </div>
            <!-- password section -->
            <div style="margin: 10px 0px 10px 100px;">  
              <label for="password" style="padding-right: 10px;">Password</label>
              <input type="password" name="password" id="password">
            </div>
            <!-- remember me checkbox -->
            <div style="margin: 10px 0px 10px 100px;">
              <input type="checkbox" id="rememberme" name="rememberme" value="rememberme">
              <label for="rememberme">Remember me</label>
            </div>
            <div style="margin: 10px 0px 0px 120px;">
              <!-- login and signup button -->
              <button type="button" class="btn btn-primary" type="submit">Login</button>
              <button type="button" class="btn btn-primary" href="#">Signup</button>
            </div>
