{% extends "base.html" %}
{% block head %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style type="text/css">
      *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body{
        background-color: rgb(219,226,226);
      }
      .row{
        padding: 0px;
        background-color: rgb(245, 245, 250);
        border-radius: 30px;
        box-shadow: 12px 12px 22px grey;
         }
      img{
        border-bottom-left-radius: 30px;
        border-top-left-radius: 30px;
        border-top-right-radius: 30px;
      }  
      @media screen and (max-width: 480px) {
        .inp{
            border-style: dashed;  
            width: 90%;
              }
            }
    </style>
{% endblock %}

{% block body %}
	{{msg}}
    <div class="container-fluid" style="max-width:95%; ">
      <div class="row mx-4 my-5 ">
        <div class="col-md-12" style="padding-left: 0px;">
          <div class="col-md-6" style="float: left; padding: 0px;">
            <img src="/static/4.png" class="img-fluid" >
          </div>
          <div class="col-md-6" style="float: left;">
            <h1 class="my-3"><b>Delivero</b></h1>
            <form action="/do_login" method="POST">

              <!-- email input -->
              <div class="form-group">
                  <input type="email" id="email" placeholder="Enter email" name="email" class="form-control-lg" style="width: 70%;">
              </div>

              <!-- password -->
              <div class="input-group">
                  <input type="password"  id="password" placeholder="*******" class="form-control-lg inp" name="password" style="width: 70%;">
              </div>

              <div class="mt-2">
                <br>
              </div>
              <!-- check box -->
              <!-- button login and signup -->
              <div>
                <button class="btn btn-primary " type="submit">Login</button>
                <button type="button" class="btn btn-primary"><a style="color: white" href="/sign_up">Signup</a></button>
              </div>
            </form>
            
            <div class="mt-2">
              <br>
            </div>

          </div>
        </div>
      </div>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
{% endblock %}
